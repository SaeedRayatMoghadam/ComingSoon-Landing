<!DOCTYPE html>
<html x-data="darkMode" lang="fa" dir="rtl" :class="{ 'dark' : darkMode }">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComingSoon</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-beJoAY4VI2Q+5IPXjI207/ntOuaz06QYCdpWfWRv4lSFDyUSqsM0W+wiAMr2I185" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="dark-bg">

    <!-- DarkMode Switch -->
    <div class="d-flex justify-content-end align-items-center p-3">
        <i class="bi bi-brightness-high-fill lh-0 fs-4 me-2 dark-text-white"></i>
        <div class="form-check form-switch">
            <input x-model="darkMode" class="form-check-input darkmode-switch" type="checkbox" role="switch"
                id="flexSwitchCheckChecked" checked>
        </div>
        <i class="bi bi-moon-stars-fill lh-0 fs-5 ms-2 dark-text-white"></i>
    </div>


    <!-- Header -->
    <header class="header text-gray dark-text-white">
        <div class="container">

            <div class="row text-center mt-5">
                <h1><span class="text-primary">لورم ایپسوم</span> <span id="text"></span></h1>
                <p class="pt-3">لورم ایپسوم متن خانگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از
                    طراحان گرافیک است.</p>
            </div>

            <div class="row counter justify-content-center" x-data="countDown">
                <div>
                    <h3 class="fw-bold" x-text="days"></h3>
                    <h5 class="mb-0">روز</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="hours"></h3>
                    <h5 class="mb-0">ساعت</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="minutes"></h3>
                    <h5 class="mb-0">دقیقه</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="seconds"></h3>
                    <h5 class="mb-0">ثانیه</h5>
                </div>
            </div>

            <div class="row justify-content-center text-center">

                <div class="col-12 my-3">
                    <h5 class="mb-2">اطلاع از آخرین اخبار و موضوعات سایت با عضویت در خبرنامه </h5>
                </div>

                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="input-group">
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary">عضویت</button>
                    </div>
                </div>

                <div class="col-12 socials mt-5">
                    <a class="text-white" href="#"><i class="bi bi-twitter lh-0"></i></a>
                    <a class="text-white" href="#"><i class="bi bi-facebook lh-0"></i></a>
                    <a class="text-white" href="#"><i class="bi bi-instagram lh-0"></i></a>
                    <a class="text-white" href="#"><i class="bi bi-linkedin lh-0"></i></a>
                </div>

            </div>

        </div>
    </header>

    <section class="contact mt-5">
        <div class="container">
            <div class="row justify-content-center text-center my-4">
                <h3 class="fw-bold dark-text-white">ارتباط با ما</h3>
                <hr>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <div class="card">
                        <div class="d-flex">
                            <i class="bi bi-geo-alt me-3"></i>
                            <div>
                                <h5 class="fw-bold">آدرس :</h5>
                                <p>تهران - ایران</p>
                            </div>
                        </div>
                        <div class="d-flex">
                            <i class="bi bi-envelope me-3"></i>
                            <div>
                                <h5 class="fw-bold">ایمیل :</h5>
                                <p>S.RayatMoghdam@Gmail.Com</p>
                            </div>
                        </div>
                        <div class="d-flex">
                            <i class="bi bi-phone-fill me-3"></i>
                            <div>
                                <h5 class="fw-bold">تلفن :</h5>
                                <p dir="ltr">+98 938 161 0655</p>
                            </div>
                        </div>
                        <div id="mapid" class=" mt-2" style="height: 325px;"></div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <form class="card h-100">
                        <div class="row gy-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold" for="name">نام : </label>
                                <input type="text" name="name" class="form-control" id="name" required="">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold" for="name">ایمیل :</label>
                                <input type="email" class="form-control" name="email" id="email" required="">
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label fw-bold" for="name">موضوع :</label>
                            <input type="text" class="form-control" name="subject" id="subject" required="">
                        </div>

                        <div class="mt-3">
                            <label class="form-label fw-bold" for="name">متن پیام : </label>
                            <textarea class="form-control" name="message" rows="10" required=""></textarea>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary mt-5" type="submit">ارسال پیام</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <script defer src="https://unpkg.com/alpinejs@3.3.4/dist/cdn.min.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
