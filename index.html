<!DOCTYPE html>
<html x-data="darkMode" lang="fa" dir="rtl" :class="{ 'dark' : darkMode }">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComingSoon</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-beJoAY4VI2Q+5IPXjI207/ntOuaz06QYCdpWfWRv4lSFDyUSqsM0W+wiAMr2I185" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="dark-bg">

    <!-- DarkMode Switch -->
    <div class="d-flex justify-content-end align-items-center p-3">
        <i class="bi bi-brightness-high-fill lh-0 fs-4 me-2 dark-text-white"></i>
        <div class="form-check form-switch">
            <input x-model="darkMode" class="form-check-input darkmode-switch" type="checkbox" role="switch"
                id="flexSwitchCheckChecked" checked>
        </div>
        <i class="bi bi-moon-stars-fill lh-0 fs-5 ms-2 dark-text-white"></i>
    </div>


    <!-- Header -->
    <header class="header text-gray dark-text-white">
        <div class="container">

            <div class="row text-center mt-5">
                <h1><span class="text-primary">لورم ایپسوم</span> <span id="text"></span></h1>
                <p class="pt-3">لورم ایپسوم متن خانگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از
                    طراحان گرافیک است.</p>
            </div>

            <div class="row counter justify-content-center" x-data="countDown">
                <div>
                    <h3 class="fw-bold" x-text="days"></h3>
                    <h5 class="mb-0">روز</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="hours"></h3>
                    <h5 class="mb-0">ساعت</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="minutes"></h3>
                    <h5 class="mb-0">دقیقه</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="seconds"></h3>
                    <h5 class="mb-0">ثانیه</h5>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                
                <div class="col-12 my-3">
                    <h5 class="mb-2">اطلاع از آخرین اخبار و موضوعات سایت با عضویت در خبرنامه  </h5>
                </div>

                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="input-group">
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary">عضویت</button>
                    </div>
                </div>

                <div class="col-12 socials mt-5">
                    <a class="text-white" href="#"><i class="bi bi-twitter lh-0"></i></a>
                    <a class="text-white" href="#"><i class="bi bi-facebook lh-0"></i></a>
                    <a class="text-white" href="#"><i class="bi bi-instagram lh-0"></i></a>
                    <a class="text-white" href="#"><i class="bi bi-linkedin lh-0"></i></a>
                </div>

            </div>

        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <script defer src="https://unpkg.com/alpinejs@3.3.4/dist/cdn.min.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
